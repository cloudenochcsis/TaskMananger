<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Task Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Task Manager</h1>
            {% if session.user_id %}
            <nav class="flex items-center space-x-4">
                <span class="text-gray-700">Welcome, {{ session.username }}!</span>
                <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">Logout</a>
            </nav>
            {% endif %}
        </div>
    </header>
    
    <main class="container mx-auto px-6 py-8">
        {% for message in get_flashed_messages() %}
            <div class="flash p-4 mb-4 rounded-md {% if 'successfully' in message or 'created' in message or 'updated' in message or 'deleted' in message %}bg-green-100 border border-green-400 text-green-700{% elif 'error' in message or 'failed' in message or 'Incorrect' in message %}bg-red-100 border border-red-400 text-red-700{% else %}bg-blue-100 border border-blue-400 text-blue-700{% endif %}">{{ message }}</div>
        {% endfor %}
        
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-gray-800 text-white mt-12">
        <div class="container mx-auto px-6 py-6 text-center">
            <p>&copy; 2025 Task Manager - Modernized with Tailwind CSS</p>
        </div>
    </footer>
</body>
</html>
