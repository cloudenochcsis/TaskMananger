{% extends 'base.html' %}

{% block title %}Login - Task Manager{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-200px)] flex flex-col justify-center items-center">
  <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Login</h2>
    <form method="post">
        <div class="mb-6">
            <label for="username" class="block text-gray-700 text-sm font-semibold mb-2">Username</label>
            <input type="text" name="username" id="username" required class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
            <input type="password" name="password" id="password" required class="shadow-sm appearance-none border rounded-md w-full py-3 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="flex items-center justify-between mt-8">
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-md focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">Login</button>
        </div>
    </form>
    <p class="text-center text-gray-600 text-sm mt-8">Don't have an account? <a href="{{ url_for('register') }}" class="font-semibold text-blue-600 hover:text-blue-800 transition duration-150 ease-in-out">Register</a></p>
  </div>
</div>
{% endblock %}
